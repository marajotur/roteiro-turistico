<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roteiros Turísticos Personalizados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2a9d8f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .filter-section {
            margin-bottom: 20px;
        }
        .filter-section input, .filter-section select {
            padding: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .results {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .result-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result-card img {
            width: 100%;
            border-radius: 8px;
        }
        .button {
            background-color: #2a9d8f;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: block;
            margin-top: 10px;
        }
        footer {
            background-color: #264653;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Roteiros Turísticos Personalizados para o Marajó</h1>
    </header>

    <div class="content">
        <div class="filter-section">
            <h2>Personalize seu Roteiro</h2>
            <label for="natureza">Preferência por natureza:</label>
            <select id="natureza">
                <option value="praia">Praia</option>
                <option value="floresta">Floresta</option>
                <option value="lagos">Lagos</option>
            </select><br><br>

            <label for="tipo">Tipo de atividade:</label>
            <select id="tipo">
                <option value="ecoturismo">Ecoturismo</option>
                <option value="aventura">Aventura</option>
                <option value="relaxamento">Relaxamento</option>
            </select><br><br>

            <label for="orçamento">Orçamento aproximado (em R$):</label>
            <input type="number" id="orçamento" placeholder="Valor em R$"><br><br>

            <button class="button" onclick="mostrarRoteiros()">Gerar Roteiro</button>
        </div>

        <div id="roteiros" class="results">
            <!-- Roteiros serão gerados aqui -->
        </div>
    </div>

    <footer>
        <p>© 2025 Roteiros do Marajó</p>
    </footer>

    <script>
        function mostrarRoteiros() {
            const natureza = document.getElementById("natureza").value;
            const tipo = document.getElementById("tipo").value;
            const orçamento = document.getElementById("orçamento").value;

            const roteiros = [
                {
                    nome: "Ilha da Juruzal",
                    tipo: "Ecoturismo",
                    imagem: "https://example.com/ilha_da_juruzal.jpg",
                    descricao: "Uma ilha com florestas densas e trilhas para ecoturismo.",
                    link_pdf: "#"
                },
                {
                    nome: "Balneários do Curitipeira",
                    tipo: "Aventura",
                    imagem: "https://example.com/balnearios_curitipeira.jpg",
                    descricao: "Praias de águas cristalinas com atividades de aventura.",
                    link_pdf: "#"
                }
            ];

            const container = document.getElementById("roteiros");
            container.innerHTML = "";

            roteiros.forEach(roteiro => {
                const card = document.createElement("div");
                card.className = "result-card";

                card.innerHTML = `
                    <img src="${roteiro.imagem}" alt="${roteiro.nome}">
                    <h3>${roteiro.nome}</h3>
                    <p>${roteiro.descricao}</p>
                    <a href="${roteiro.link_pdf}" class="button" download>Baixar Roteiro em PDF</a>
                `;

                container.appendChild(card);
            });
        }
    </script>

</body>
</html>
